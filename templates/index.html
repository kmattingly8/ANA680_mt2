<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Ethnicity by Student Performance</title>
</head>
<body>
    <h1>Predicting Ethnicity by Student Performance</h1>
    <form method="POST" action="/predict">
        <label for="math_score">Math Score:</label>
        <input type="text" id="math_score" name="math score" 
required><br><br>
        
        <label for="reading_score">Reading Score:</label>
        <input type="text" id="reading_score" name="reading score" 
required><br><br>
        
        <label for="writing_score">Writing Score:</label>
        <input type="text" id="writing_score" name="writing score" 
required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
