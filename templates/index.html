<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f8fb;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Header Styles */
        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 36px;
            letter-spacing: 1px;
        }

        /* Main Content Container */
        .container {
            width: 60%;
            margin: 30px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        h2 {
            font-size: 24px;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin: 15px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #3498DB;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980B9;
        }

        /* Prediction Result */
        .result {
            background-color: #f1f8f6;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .result h3 {
            font-size: 22px;
            color: #27ae60;
        }

        .result p {
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Student Performance Prediction</h1>
        <p>Enter student scores in math, reading, and writing to predict 
their ethnicity.</p>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Enter Student's Scores:</h2>

        <form method="POST" action="/predict">
            <label for="math_score">Math Score:</label>
            <input type="text" id="math_score" name="math score" required>

            <label for="reading_score">Reading Score:</label>
            <input type="text" id="reading_score" name="reading score" 
required>

            <label for="writing_score">Writing Score:</label>
            <input type="text" id="writing_score" name="writing score" 
required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Prediction Result:</h3>
                <p>The predicted ethnicity group is: <strong>{{ prediction 
}}</strong></p>
            </div>
        {% endif %}
    </div>

</body>
</html>
